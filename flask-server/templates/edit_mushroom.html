{% extends "base.html" %}
{% block content %}

<h2>Изменение информации о грибе</h2>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_mushroom', mushroom_id=mushroom[0][0]) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">travel_explore</i>
                <input id="name" name="name" type="text" value="{{ mushroom[0][1] }}" class="validate" required>
                <label for="name">Название гриба</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">link</i>
                <input id="image_url" name="image_url" type="text" value="{{ mushroom[0][2] }}" class="validate" required>
                <label for="image_url">Ссылка на гриб</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">notes</i>
                <textarea id="description" name="description" maxlength="500" class="materialize-textarea validate"
                    required>
                    {{- mushroom[0][3] -}}
                </textarea>
                <label for="description">Описание</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <input id="edible" name="edible" type="text" class="validate" value="{{ mushroom[0][4] }}" required>
                <label for="edible">Съедобен?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input id="fruiting" name="fruiting" type="text" value="{{ mushroom[0][5] }}" class="validate" required>
                <label for="fruiting">Сезон сбора грибов</label>
            </div>
        </div>
{#        <div class="row">#}
{#            <div class="input-field col s12">#}
{#                <i class="material-icons prefix">place</i>#}
{#                <input id="found_at" name="found_at" type="text" value="{{ mushroom[0][6] }}" class="validate" required>#}
{#                <label for="found_at">Found at</label>#}
{#            </div>#}
{#        </div>#}
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">Изменить
                    <i class="material-icons right">edit</i>
                </button>
                <a href="{{ url_for('map') }}" class="btn red">
                    Отменить редактирование <i class="material-icons right">cancel</i>
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
