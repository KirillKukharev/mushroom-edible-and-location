{% extends "base.html" %}
{% block content %}

<h2>Добавить описание гриба</h2>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_mushroom') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">travel_explore</i>
                <input id="name" name="name" type="text" class="validate" required>
                <label for="name">Название гриба</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">link</i>
                <input id="image_url" name="image_url" type="text" class="validate" required>
                <label for="image_url">Ссылка на изображение</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">notes</i>
                <textarea id="description" name="description" maxlength="500" class="materialize-textarea validate"
                    required></textarea>
                <label for="description">Описание</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <input id="edible" name="edible" type="text" class="validate" required>
                <label for="edible">Съедобен?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input id="fruiting" name="fruiting" type="text" class="validate" required>
                <label for="fruiting">Сезон сбора грибов</label>
            </div>
        </div>
{#        <div class="row">#}
{#            <div class="input-field col s12">#}
{#                <i class="material-icons prefix">place</i>#}
{#                <input id="found_at" name="found_at" type="text" class="validate" required>#}
{#                <label for="found_at">Found at</label>#}
{#            </div>#}
{#        </div>#}
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">Добавить гриб
                    <i class="material-icons right">add</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
